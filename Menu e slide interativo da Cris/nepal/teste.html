<!DOCTYPE html>
<!-- Coding By CodingNepal - www.codingnepalweb.com -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slider in HTML CSS and JavaScript | CodingNepal</title>
    <!-- Google Fonts Link For Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="teste.css" />
    <script src="teste.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="slider-wrapper">
        <button id="prev-slide" class="slide-button material-symbols-rounded">
          chevron_left
        </button>
        <ul class="image-list">
          <img class="image-item" src="/Imagens/Design/Campanhas/Image01.jpg" alt="img-1" />
          <img class="image-item" src="/Imagens/Design/Campanhas/Image02.jpg" alt="img-1" />
          <img class="image-item" src="/Imagens/Design/Campanhas/Image03.jpg" alt="img-1" />
          <img class="image-item" src="/Imagens/Design/Campanhas/Image04.jpg" alt="img-1" />
          <img class="image-item" src="/Imagens/Design/Campanhas/Image05.jpg" alt="img-1" />
          <img class="image-item" src="/Imagens/Design/Campanhas/Image06.jpg" alt="img-1" />
          <img class="image-item" src="/Imagens/Design/Campanhas/Image07.jpg" alt="img-1" />
          <img class="image-item" src="/Imagens/Design/Campanhas/Image08.jpg" alt="img-1" />
          <img class="image-item" src="/Imagens/Design/Campanhas/Image09.jpg" alt="img-1" />
          <img class="image-item" src="/Imagens/Design/Campanhas/Image10.jpg" alt="img-1" />
          <img class="image-item" src="/Imagens/Design/Campanhas/Image11.jpg" alt="img-1" />
          <img class="image-item" src="/Imagens/Design/Campanhas/Image12.jpg" alt="img-1" />
          <img class="image-item" src="/Imagens/Design/Campanhas/Image13.jpg" alt="img-1" />
          <img class="image-item" src="/Imagens/Design/Campanhas/Image14.jpg" alt="img-1" />
          <img class="image-item" src="/Imagens/Design/Campanhas/Image15.jpg" alt="img-1" />
          <img class="image-item" src="/Imagens/Design/Campanhas/Image16.jpg" alt="img-1" />
          <img class="image-item" src="/Imagens/Design/Campanhas/Image17.jpg" alt="img-1" />
        </ul>
        <button id="next-slide" class="slide-button material-symbols-rounded">
          chevron_right
        </button>
      </div>
      <div class="slider-scrollbar">
        <div class="scrollbar-track">
          <div class="scrollbar-thumb"></div>
        </div>
      </div>
    </div>
  </body>
</html>
